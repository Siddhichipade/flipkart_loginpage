<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2874f0;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header input {
            width: 300px;
            padding: 5px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .banner {
            background: url('banner.jpg') no-repeat center center/cover;
            height: 300px;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner h1 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo">Flipkart</div>
        <input type="text" placeholder="Search for products, brands and more">
        <div class="nav">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <h1>Big Sale! Up to 70% off</h1>
    </div>

    <!-- Product Grid -->
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Name</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product Name</h3>
            <p>₹1499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product Name</h3>
            <p>₹1999</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>© 2024 Flipkart. All rights reserved.</p>
    </div>
</body>
</html>
